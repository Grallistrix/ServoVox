<!DOCTYPE html>
<html lang="pl">
<head>
<meta charset="UTF-8">
<title>ServoVOX</title>

<style>
:root {
  --bg: #0f1115;
  --panel: #181b22;
  --user: #2962ff;
  --bot: #2a2f3a;
  --accent: #ff3d00;
  --text: #eaeaea;
}

* { box-sizing: border-box; }

body {
  margin: 0;
  background: var(--bg);
  color: var(--text);
  font-family: system-ui, sans-serif;
  height: 100vh;
  display: flex;
  flex-direction: column;
}

header {
  padding: 10px;
  background: var(--panel);
  display: flex;
  gap: 8px;
  align-items: center;
  border-bottom: 1px solid #222;
}

header input {
  flex: 1;
  background: #000;
  color: var(--text);
  border: 1px solid #333;
  padding: 6px;
}

#status {
  font-size: 12px;
  opacity: 0.7;
}

#chat {
  flex: 1;
  overflow-y: auto;
  padding: 16px;
}

.msg {
  max-width: 70%;
  padding: 10px;
  margin-bottom: 10px;
  border-radius: 12px;
  line-height: 1.4;
}

.user {
  margin-left: auto;
  background: var(--user);
}

.bot {
  background: var(--bot);
}

audio {
  width: 100%;
  margin-top: 6px;
}

footer {
  padding: 10px;
  background: var(--panel);
  display: flex;
  gap: 6px;
  align-items: center;
  border-top: 1px solid #222;
}

footer input {
  flex: 1;
  padding: 8px;
  background: #000;
  color: var(--text);
  border: 1px solid #333;
}

button {
  background: #222;
  color: var(--text);
  border: 1px solid #333;
  padding: 8px 12px;
  cursor: pointer;
}

button:disabled {
  opacity: 0.4;
  cursor: not-allowed;
}

#countdown {
  font-size: 14px;
  color: var(--accent);
  width: 40px;
  text-align: center;
}
</style>
</head>

<body>

<header>
  <span>API</span>
  <input id="api" value="http://192.168.0.10:8000">
  <span id="status">idle</span>
</header>

<div id="chat"></div>

<footer>
  <span id="countdown"></span>
  <input id="text" placeholder="Napisz wiadomoÅ›Ä‡...">
  <button id="send">Send</button>
  <button id="mic">ðŸŽ™</button>
</footer>

<script>
let recording = false;
let busy = false;

const chat = document.getElementById("chat");
const status = document.getElementById("status");
const countdown = document.getElementById("countdown");
const textInput = document.getElementById("text");
const sendBtn = document.getElementById("send");
const micBtn = document.getElementById("mic");

function api() {
  return document.getElementById("api").value.trim();
}

function setBusy(v, msg="") {
  busy = v;
  sendBtn.disabled = v;
  micBtn.disabled = v;
  status.textContent = msg || (v ? "working..." : "idle");
}

function addMsg(text, who, audioUrl=null) {
  const div = document.createElement("div");
  div.className = `msg ${who}`;
  div.innerHTML = `<div>${text}</div>`;
  if (audioUrl) {
    const audio = document.createElement("audio");
    audio.controls = true;
    audio.src = audioUrl;
    div.appendChild(audio);
  }
  chat.appendChild(div);
  chat.scrollTop = chat.scrollHeight;
}

sendBtn.onclick = async () => {
  const text = textInput.value.trim();
  if (!text || busy) return;
  textInput.value = "";

  addMsg(text, "user");
  setBusy(true, "text_to_text");

  const res = await fetch(`${api()}/text_to_text`, {
    method: "POST",
    headers: { "Content-Type": "application/json" },
    body: JSON.stringify({ text })
  });

  const data = await res.json();
  addMsg(data.text, "bot");

  setBusy(false);
};

micBtn.onclick = async () => {
  if (busy || recording) return;

  recording = true;
  setBusy(true, "recording");

  const stream = await navigator.mediaDevices.getUserMedia({ audio: true });
  const rec = new MediaRecorder(stream);
  const chunks = [];

  rec.ondataavailable = e => chunks.push(e.data);
  rec.start();

  let t = 10;
  countdown.textContent = t;
  const timer = setInterval(() => {
    t--;
    countdown.textContent = t;
    if (t <= 0) clearInterval(timer);
  }, 1000);

  setTimeout(() => rec.stop(), 10000);

  rec.onstop = async () => {
    countdown.textContent = "";
    recording = false;

    addMsg("[wiadomoÅ›Ä‡ gÅ‚osowa]", "user");
    setBusy(true, "audio_to_audio");

    const blob = new Blob(chunks, { type: "audio/webm" });
    const form = new FormData();
    form.append("file", blob, "input.webm");

    const res = await fetch(`${api()}/audio_to_audio`, {
      method: "POST",
      body: form
    });

    const audioBlob = await res.blob();
    const url = URL.createObjectURL(audioBlob);
    addMsg("OdpowiedÅº gÅ‚osowa", "bot", url);

    setBusy(false);
  };
};
</script>

</body>
</html>
